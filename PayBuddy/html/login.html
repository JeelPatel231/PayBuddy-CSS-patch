<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayBuddy</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <span class="context">
        <h1>PayBuddy</h1>
    </span>
    <div class="login-body">
        <div class="login-div">
            <div class="login-content">
                <div class="hybrid-login-form-main">
                    <h1>LOG IN</h1>
                    <form action="/login&create/login.php" method="post" class="login-form">
                        <div class="nfemail">
                            <div class="nfemailcontrol">

                                <label for="email" class="placelabel">Enter your email:</label>
                                
                                <input type="email" id="email" name="email" class="emailinput" />

                            </div>
                        </div>
                        <div class="nfpassword">
                            <div class="nfpasswordcontrol">
                                <label for="pwd" class="placelabel">Password:</label>
                                
                                <input type="password" id="pwd" name="pwd" class="passwordinput" />
                            </div>
                        </div>
                        
                        <button type="submit" value="Login"  class="btn login-button btn-submit btn-small"> Sign In </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
